name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Executa sempre que houver push na main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Troque para a versão que você usa localmente

      # 3️⃣ Debug: verificar versões
      - name: Debug versions
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v

      # 4️⃣ Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build do React (com debug)
      - name: Build React app
        run: |
          echo "Running React build..."
          npm run build

      # 6️⃣ Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # Branch de destino
          folder: build          # Pasta gerada pelo React build
          token: ${{ secrets.GITHUB_TOKEN }}
          enable-publishing: true
